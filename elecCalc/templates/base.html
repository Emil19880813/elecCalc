<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <meta charset="utf-8">
    <title>Dobór kabli i zabezpieczeń:</title>
</head>
<body>
    <header>
		<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
			<a class="navbar-brand" href="#"><img src="" width="30" height="30" class="d-inline-block mr-1 align-bottom" alt=""> logo</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="mainmenu">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-expanded="false" id="submenu" aria-haspopup="true"> Admin </a>
						<ul class="dropdown-menu" aria-labelledby="submenu">
							<a class="dropdown-item" href="{% url 'elecCalc:display-cable' %}"> Baza kabli </a>
							<a class="dropdown-item" href="{% url 'elecCalc:display-device' %}"> Baza zabezpieczeń </a>
						</ul>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="{% url 'elecCalc:main_page' %}"> Dobór kabli </a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="{% url 'elecCalc:cable-list' %}"> Lista kablowa </a>
					</li>

					<li class="nav-item">
						<a class="nav-link disabled" href="#"> Bilans mocy </a>
					</li>

                    <li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-expanded="false" id="submenu" aria-haspopup="true"> Dodatki </a>
						<ul class="dropdown-menu" aria-labelledby="submenu">
							<a class="dropdown-item" href="{% url 'elecCalc:display-idd' %}"> Tabela obciążalności kabli </a>
						</ul>
					</li>
				</ul>

				<form class="form-inline">
					<input class="form-control mr-1" type="search" placeholder="Wyszukaj" aria-label="Wyszukaj">
					<button class="btn btn-light" type="submit">Znajdź</button>
				</form>
			</div>
		</nav>
	</header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
